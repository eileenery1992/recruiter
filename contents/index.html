<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>The Recruiter</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link type="text/css" href="index.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

        var selected = "tabCandidate";

        var updateTabs = function() {
          $(".tabControl").css("background-color", "#e9eaed").css("z-index", 1);
          $(".tabPage").css("display", "none").css("z-index", 1);
          if (selected.length != 0) {
            $("#" + selected).css("background-color", "white").css("z-index", 3);
            $("#" + selected + "Page").css("display", "block").css("z-index", 2);
          } 
        }

        updateTabs();

        $(".tabControl").hover(function() {
          if (this.id != selected) {
            this.style.backgroundColor = "#f6f7f8";
          }
        }, function() {
          if (this.id != selected) {
            this.style.backgroundColor = "#e9eaed";
          }
        }).click(function() {
          selected = this.id;
          updateTabs();
        });

        $("#profile").hover(function() {
          this.style.textDecoration = "underline";
        }, function() {
          this.style.textDecoration = "none";
        });

      });
    </script>

  </head>
  <body>
    <div id="titleBar">
      <div id="title"><img src="graphics/title3.png"/></div>
      <div id="toolBar">
        <div id="greeting">Hi, <span id="profile">Laura</span>!</div>
        <div id="exitButton"><img src="graphics/icon2.png"/></div>
      </div>
    </div>
    <div id="content">
      <div id="controlPanel">
        <div class="tabControl" id="tabCandidate">Candidates</div>
        <div class="tabControl" id="tabTask">My Tasks</div>
        <div class="tabControl" id="tabSchedule">Schedule</div>
        <div class="tabControl" id="tabPosition">Positions</div>
      </div>
      <div id="pagePanel">
        <div class="tabPage" id="tabCandidatePage">Candidates Page</div>
        <div class="tabPage" id="tabTaskPage">My Tasks Page</div>
        <div class="tabPage" id="tabSchedulePage">Schedule Page</div>
        <div class="tabPage" id="tabPositionPage">Positions Page</div>
      </div>
    </div>
  </body>
</html>
